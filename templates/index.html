<!DOCTYPE html>
<html>
<head>
    <title>Website URL Scanner</title>
</head>
<body>
    <h1>Scan a Website</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="example.com" required>
        <button type="submit">Scan</button>
    </form>

    {% if result %}
    <h2>Scan Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}

    <a href="/logs">ðŸ“„ View Scan Logs</a>
</body>
</html>
